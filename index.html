<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.theme.min.css">
</head>
<body class="container" onload="fetchBookmarks()">
  <header></header>
  <main>
    <div class="jumbotron">
      <div class="container">
        <h1>Bookmarker</h1>
        <h3 class="text-muted">No JS frameworks. Only Bootstrap</h3>
        <p>
          Based on <a href="https://www.youtube.com/watch?v=DIVfDZZeGxM" class="btn" target="_blank">this video</a>
        </p>
        <form class="form-horizontal" id="myForm" action="">
          <div class="form-group">
            <label for="site-name" class="col-sm-2 control-label">Website name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="site-name" placeholder="Website name">
            </div>
          </div>
          <div class="form-group">
            <label for="site-url" class="col-sm-2 control-label">Website URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="site-url" placeholder="Website URL">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

        <div id="bookmarks-results">
          
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <p>&reg; Bookmarker 2017 - Aiman Abdel-Samad</p>
  </footer>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
